<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Make your presentation</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="main-wrapper">
		<div class="head-wrapper clearfix">
			<ul class="menu-wrapper">
				<li class="new-slide"><p id="newSlideButton">New Slide</p>
					<ul class="office-theme">
						<li class="title-slide" id="newTitleSlideButton">Title Slide</li>
						<li class="title-content" id="newTitleContentSlideButton">Title
							and Content</li>
						<li class="two-content" id="newTwoContentSlideButton">Two
							Content</li>
						<li class="blank" id="newBlankSlideButton">Blank</li>
						<li class="picture" id="newPictureSlideButton">Picture with
							caption</li>
					</ul></li>
				<li class="new-design"><p id="newDesignButton">Design</p>
					<ul class="design-theme">
						<li class="black-theme" id="newBlackDesignButton">Black Theme</li>
					</ul></li>
			</ul>
		</div>
		<div class="body-wrapper clearfix">
			<div class="slide-column" id="sidePannel"></div>
			<div class="slide-edit-pannel" id="editPannel"></div>
		</div>
	</div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
